{% extends 'skeleton.html' %}

{% load static %}
{% load material_form %}

{% block extra_head %}
{% endblock extra_head %}

{% block card_content %}
    <style type="text/css">
        tr td,th{
            text-align: center;
            height: 50px;
        }
        .mytable td{
            border: 1px solid grey;
        }
        .mheader1{
            font-size: 30px;
            color: black;
            background-color: white;
            width: 200px;
            border: #3d443d;
        }
        #mysearch{
            width: 100px;
            text-align: center;
            height: 40px;
            background-color: red;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.3em;
        }
    </style>
        <form method="post">
            {% csrf_token %}
            学科：<input type="text" placeholder="请输入学科名称" name="course">
            章节：<input type="text" placeholder="请输入章节" name="chapter">
                    <button type="submit" id="mysearch">搜索题目</button>
                    {% if emptysearch == '1'%}
                        <label style="color: red;float: right">请至少输入学科</label>
                    {% endif %}
                    {% if emptysearch == '2'%}
                        <label style="color: red;float: right">请输入学科</label>
                    {% endif %}
        </form>
        <br/>

    </div>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
{% endblock card_content %}
